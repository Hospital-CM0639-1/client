<app-spinner-loader [visible]="loading"></app-spinner-loader>
<app-dynamic-navbar></app-dynamic-navbar>

@if (dashboardData !== undefined) {
    <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        <!-- Admin Card -->
        <p-card
            routerLink="/admin/dashboard/admin/list"
            header="Admin"
            [style]="{
                border: '1px solid #ccc',
                borderRadius: '12px',
                width: '200px',
                backgroundColor: '#083d77',
                color: 'white',
                textAlign: 'center',
                boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                padding: '5px'
            }"
        >
            <p style="font-size: 24px; font-weight: bold; margin: -20px 0 0 0; padding: -10px">
                {{ dashboardData.admin }}
            </p>
            <!-- PrimeNG Button for Adding Admin -->
            <button
                pButton
                type="button"
                label="Add Admin"
                icon="pi pi-plus"
                class="p-button-rounded mt-2"
                style="
                    background-color: rgba(255, 255, 255, 0.2);
                    color: white;
                    border: 1px solid white;
                    font-size: 14px;
                    padding: 8px 16px;
                "
                (click)="addUser('admin')"
            ></button>
        </p-card>

        <!-- Doctors Card -->
        <p-card
            routerLink="/admin/dashboard/staff/doctor/list"
            header="Doctors"
            [style]="{
                border: '1px solid #ccc',
                borderRadius: '12px',

            <!-- PrimeNG Button for Adding Doctor -->
            <button

                class="p-button-rounded mt-2"
                style="
                    background-color: rgba(255, 255, 255, 0.2);
                    color: white;
                    border: 1px solid white;
                    font-size: 14px;
                    padding: 8px 16px;
                "
                (click)="addUser('doctor')"
            ></button>
        </p-card>

        <!-- Nurses Card -->

                    padding: 8px 16px;
                "
                (click)="addUser('nurse')"
            ></button>
        </p-card>

        <!-- Secretaries Card -->
        <p-card

            [style]="{

            <!-- PrimeNG Button for Adding Secretary -->

    </div>
