<div class="card flex justify-content-center">
    <label>Filter list</label>
    <form [formGroup]="filterForm" (ngSubmit)="onGetUserList()">
        <p-dropdown
                formControlName="status"
                optionLabel="label"
                placeholder="Select Item"
                name="status"
                optionValue="value"
                [options]="activeChoices"
                [virtualScroll]="true"
                [virtualScrollItemSize]="38"
                [style]="{ width: '15rem' }"
        />
        <br />
        <p-button label="Search" icon="pi pi-check" [loading]="loading" (onClick)="onGetUserList()" />
    </form>
</div>
<button routerLink="/admin/new-user/admin">Add user</button>
<p-toolbar styleClass="mb-6">
    <ng-template>
        <p-button label="Search" icon="pi pi-check" [loading]="loading" (onClick)="onGetUserList()" />
    </ng-template>
</p-toolbar>
<p-table
        styleClass='p-datatable-sm p-datatable-striped'
        [value]="users"
        [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 50]"
>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.username }}</td>
            <td>
                @if (user.id !== this.authUserService.getLoggedUser()?.id) {
                    <app-toggle-button
                            [active]="user.active"
                            [activeLabel]="'Active'"
                            [notActiveLabel]="'Not active'"
                            (onChangeEvent)="onEnableDisableUser(user.id, $event)"
                    ></app-toggle-button>
                }
                <!-- TODO: ADD CHANGE PASSWORD -->
            </td>
            <td>
                @if (user.id !== this.authUserService.getLoggedUser()?.id) {
                    <button routerLink="/admin/edit-user/{{user.id}}/admin">Edit user</button>
                }
            </td>
        </tr>
    </ng-template>
</p-table>
